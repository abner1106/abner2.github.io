f<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Las Miches XOXO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-placeholder">
                <!-- Espacio para el logo -->
                <img src="I.png" alt="Las Miches XOXO" class="logo" id="logo">
                <h1 class="title">LAS MICHES <span class="neon-text">XOXO</span></h1>
            </div>
            <div class="header-info">
                <div class="info-box">
                    <span class="info-label">MESERO:</span>
                    <span class="info-value" id="mesero-name">Nombre Mesero</span>
                </div>
                <div class="info-box">
                    <span class="info-label">HORA:</span>
                    <span class="info-value" id="current-time">--:--</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="order-summary">
                <div class="order-header">
                    <h2 class="neon-text">PEDIDO ACTUAL</h2>
                    <div class="table-info">
                        <span class="table-label">MESA:</span>
                        <span class="table-number" id="table-number">0</span>
                    </div>
                </div>
                
                <div class="order-items" id="order-items">
                    <!-- Los productos aparecerán aquí -->
                </div>
                
                <div class="order-total">
                    <span class="total-label">TOTAL:</span>
                    <span class="total-amount" id="total-amount">$0.00</span>
                </div>
            </div>
            
            <div class="special-requests">
                <h2 class="neon-text">PETICIONES ESPECIALES</h2>
                <div class="requests-list" id="special-requests">
                    <!-- Las peticiones especiales aparecerán aquí -->
                    <div class="empty-requests">No hay peticiones especiales</div>
                </div>
            </div>
        </main>
        
        <div class="order-controls">
            <button class="btn btn-cancel" id="cancel-order">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button class="btn btn-confirm" id="confirm-order">
                <i class="fas fa-check"></i> Confirmar
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html
