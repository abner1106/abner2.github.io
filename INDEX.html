<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>michES XOXO - Inicio</title>
    <link rel="stylesheet" href="CSS/INDEX.css">
    <link rel="icon" type="image/x-icon" href="IMAGES/LOGO_MICHES.png" />

</head>
<body>
    <div class="container">
        <header>
            <div class="header-image">
                <img src="IMAGES/BAR.jpg" alt="Fondo michES XOXO" class="header-bg">
                <img src="IMAGES/LOGO_MICHES.png" alt="Logo michES XOXO" class="logo">
            </div>
        </header>

        <main>
            <div class="welcome-message">
                <p>Selecciona tu tipo de acceso</p>
            </div>

            <div class="login-options">
                <div class="login-card admin-card" id="admin-card">
                    <img src="IMAGES/AMIN.png" alt="Icono administrador" class="custom-icon">
                    <h2>Administrador</h2>
                    <p>Acceso completo al sistema</p>
                    <button id="admin-btn" class="login-btn">Iniciar Sesión</button>
                </div>

                <div class="login-card employee-card" id="employee-card">
                    <img src="IMAGES/empleado.png" alt="Icono empleado" class="custom-icon">
                    <h2>Empleado</h2>
                    <p>Acceso para personal (ventas)</p> 
                    <button id="employee-btn" class="login-btn">Iniciar Sesión</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 <span>michES XOXO</span>. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="JAVA/INDEX.js"></script>
</body>
</html>
